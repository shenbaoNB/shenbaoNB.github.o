                updateMusicButton(true);
                updateMusicSelector();
            });
            
            audio.addEventListener('pause', function() {
                isPlaying = false;
                updateMusicButton(false);
            });
            
            audio.addEventListener('ended', function() {
                // 播放结束后自动播放下一首
                playNextMusic();
            });
            
            // 加载第一首音乐
            loadCurrentMusic();
            
            // 初始化音乐选择器
            initializeMusicSelector();
        }
        
        // 初始化音乐选择器
        function initializeMusicSelector() {
            const musicListElement = document.getElementById('musicList');
            musicListElement.innerHTML = '';
            
            musicList.forEach((music, index) => {
                const musicItem = document.createElement('div');
                musicItem.className = 'music-item';
                if (index === currentMusicIndex) {
                    musicItem.classList.add('active');
                }
                
                musicItem.innerHTML = `
                    <i class="fas fa-music"></i>
                    <span>${music.name}</span>
                `;
                
                musicItem.addEventListener('click', () => {
                    playMusicByIndex(index);
                });
                
                musicListElement.appendChild(musicItem);
            });
        }
        
        // 更新音乐选择器
        function updateMusicSelector() {
            const musicItems = document.querySelectorAll('.music-item');
            musicItems.forEach((item, index) => {
                if (index === currentMusicIndex) {
                    item.classList.add('active');
                } else {
                    item.classList.remove('active');
                }
            });
        }
        
        // 加载当前选择的音乐
        function loadCurrentMusic() {
            if (!audio) return;
            
            const currentMusic = musicList[currentMusicIndex];
            document.getElementById('currentMusic').textContent = currentMusic.name;
            
            // 设置音频源
            audio.src = currentMusic.url;
            
            // 尝试加载和播放
            audio.load();
            
            // 如果用户已经交互过，尝试播放
            if (userInteracted) {
                attemptAutoplay();
            }
        }
        
        // 播放指定索引的音乐
        function playMusicByIndex(index) {
            if (index < 0 || index >= musicList.length) return;
            
            currentMusicIndex = index;
            loadCurrentMusic();
            
            // 如果音乐已暂停，则播放
            if (!isPlaying && userInteracted) {
                audio.play().then(() => {
                    isPlaying = true;
                    updateMusicButton(true);
                }).catch(e => {
                    console.error("播放失败:", e);
                });
            }
            
            // 关闭音乐选择器
            document.getElementById('musicSelector').style.display = 'none';
        }
        
        // 播放下一首音乐
        function playNextMusic() {
            currentMusicIndex = (currentMusicIndex + 1) % musicList.length;
            loadCurrentMusic();
            
            if (isPlaying && userInteracted) {
                audio.play().catch(e => console.error("播放下一首失败:", e));
            }
        }
        
        // 尝试自动播放
        function attemptAutoplay() {
            if (!audio) return;
            
            const playPromise = audio.play();
            
            if (playPromise !== undefined) {
                playPromise.then(() => {
                    console.log("音乐自动播放成功");
                    isPlaying = true;
                    updateMusicButton(true);
                }).catch(error => {
                    console.log("自动播放被阻止，等待用户交互:", error);
                    isPlaying = false;
                    updateMusicButton(false);
                });
            }
        }
        
        // 更新音乐按钮状态
        function updateMusicButton(playing) {
            const musicControl = document.getElementById('musicControl');
            if (playing) {
                musicControl.innerHTML = '<i class="fas fa-pause"></i>';
                musicControl.style.background = 'rgba(74, 111, 165, 0.1)';
                musicControl.style.color = '#4a6fa5';
            } else {
                musicControl.innerHTML = '<i class="fas fa-music"></i>';
                musicControl.style.background = 'rgba(255, 255, 255, 0.9)';
                musicControl.style.color = '#4a6fa5';
            }
        }
        
        // 音乐控制按钮事件
        document.getElementById('musicControl').addEventListener('click', function(e) {
            if (!audio) return;
            
            // 长按显示音乐选择器
            if (e.detail > 1) {
                toggleMusicSelector();
                return;
            }
            
            if (isPlaying) {
                audio.pause();
            } else {
                // 标记用户已交互
                userInteracted = true;
                audio.play().then(() => {
                    isPlaying = true;
                    updateMusicButton(true);
                }).catch(e => {
                    console.error("播放失败:", e);
                    // 如果播放失败，尝试切换音乐
                    playNextMusic();
                });
            }
        });
        
        // 切换音乐选择器显示
        function toggleMusicSelector() {
            const selector = document.getElementById('musicSelector');
            if (selector.style.display === 'block') {
                selector.style.display = 'none';
            } else {
                selector.style.display = 'block';
            }
        }
        
        // 点击页面其他地方关闭音乐选择器
        document.addEventListener('click', function(e) {
            const selector = document.getElementById('musicSelector');
            const musicControl = document.getElementById('musicControl');
            
            if (!selector.contains(e.target) && !musicControl.contains(e.target)) {
                selector.style.display = 'none';
            }
        });
        
        // 页面加载完成后初始化音频
        window.addEventListener('load', function() {
            console.log("页面加载完成，初始化音频系统...");
            initializeAudio();
            
            // 设置全局点击事件来激活音频
            document.addEventListener('click', function activateAudio() {
                if (!userInteracted) {
                    userInteracted = true;
                    console.log("用户交互，激活音频系统");
                    
                    // 尝试播放当前音乐
                    if (audio && !isPlaying) {
                        audio.play().then(() => {
                            isPlaying = true;
                            updateMusicButton(true);
                        }).catch(e => {
                            console.error("用户交互后播放失败:", e);
                        });
                    }
                    
                    // 移除监听器，避免重复触发
                    document.removeEventListener('click', activateAudio);
                }
            }, { once: true });
        });
        
        // 密码验证
        document.getElementById('verifyBtn').addEventListener('click', verifyPassword);
        document.getElementById('passwordInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                verifyPassword();
            }
        });
        
        function verifyPassword() {

            const errorMessage = document.getElementById('errorMessage');
            const successMessage = document.getElementById('successMessage');
            const downloadSection = document.getElementById('downloadSection');

            // 清空消息
            errorMessage.textContent = '';
            successMessage.textContent = '';
            
            if (!inputPassword) {
                errorMessage.textContent = '请输入密码';
                return;
            }
            
            // 检查密码是否有效
            if (validPasswords.includes(inputPassword)) {
                successMessage.textContent = '密码正确！正在解锁下载...';
                passwordInput.value = '';
                
                // 显示下载区域
                setTimeout(() => {
                    downloadSection.style.display = 'block';
                    downloadSection.scrollIntoView({ behavior: 'smooth' });
                    
                    // 设置下载链接
                    const downloadLink = document.getElementById('downloadLink');
                    downloadLink.href = 'https://42-56-79-196.pd1.cjjd19.com/1135-user-share-free-download-cdn.123295.com/123-49/8c8900fe/1828808825-0/8c8900fefbb3da75f984fa1c8d086c31/c-m106?v=5&t=1767454340&r=F310T7&bzc=2&bzs=313832383830383832353a31303130393032373a31323639363a313832383830383832353a3130&ur=ligmpgngvlv&urn=0&s=17674543403d1a8e543b24eb8b6486ca59509b5b53&bzp=0&bi=4220186464&filename=keybox.xml&x-mf-biz-cid=ff6f1b28-c392-4e8b-9932-426de5ee31bb-584000&auto_redirect=0&ndcp=1&cache_type=1';
                    
                    // 5秒后自动点击下载（可选）
                    setTimeout(() => {
                        downloadLink.click();
                    }, 5000);
                }, 1000);
            } else {
                errorMessage.textContent = '密码错误，请重新输入';
                passwordInput.value = '';
                passwordInput.focus();
                
                // 震动效果
                passwordInput.style.animation = 'shake 0.5s';
                setTimeout(() => {

        // 添加震动动画
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                25% { transform: translateX(-10px); }
                75% { transform: translateX(10px); }
            }
        `;
        document.head.appendChild(style);
        
        // 点击下载链接时添加确认
        document.getElementById('downloadLink').addEventListener('click', function(e) {
            if (!this.href || this.href === '#') {
                e.preventDefault();
                alert('请先验证密码才能下载');
                document.getElementById('passwordInput').focus();
            }
        });
    </script>
